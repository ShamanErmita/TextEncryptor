<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>

<body>

    <div class="container">
        <h1>Encriptador de Texto</h1>
        <h2>Mensagem:</h2>
        <textarea id="message" placeholder="Coloque aqui a sua Mensagem" rows="5" cols="50"></textarea>
        <h2>Chave:</h2>
        <input type="text" id="key" placeholder="Coloque aqui a sua Chave" size="50">
        <div class="buttons">
            <button id="enc-btn">Encriptar</button>
            <button id="dec-btn">Decriptar</button>
        </div>

        <h2>Resultado:</h2>
        <div id="result"></div>

    </div>


    <script src="index.js"></script>
</body>

</html>
